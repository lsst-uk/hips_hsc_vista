description: Run GenerateHipsTask
instrument: lsst.obs.subaru.HyperSuprimeCam
tasks:
  generateHips:
    class: lsst.pipe.tasks.hips.GenerateHipsTask
    config:
      python: |
        config.properties.creator_did_template = "temp://lsst/hsc_vista/hips/images/band_{band}"
        config.properties.obs_title_template = "Hips for subset of SXDS for band {band}"
        config.properties.obs_description_template = "Coadded data from tiny subset of SXDS, band {band}."
        config.properties.prov_progenitor = ["Coadded data from a subset of SXDS test dataset.",
                                             "HiPS generation: internal pre-release code (https://pipelines.lsst.io/v/w_2022_22/index.html)"]
  generateColorHips:
    class: lsst.pipe.tasks.hips.GenerateColorHipsTask
    config:
      python: |
        config.properties.creator_did_template = "temp://lsst/hsc_vosta/hips/images/color_gri"
        config.properties.obs_title_template = "Hips for subset of SXDS color visualization"
        config.properties.obs_description_template = "Color visualization of coadded data from tiny subset of SXDS."
        config.properties.prov_progenitor = ["Coadded data from a subset of SXDS test dataset.",
                                             "HiPS generation: internal pre-release code (https://pipelines.lsst.io/v/w_2022_22/index.html)"]